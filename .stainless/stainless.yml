# yaml-language-server: $schema=https://app.stainless.com/config.schema.json

# The main edition for the config, see the [docs] for more information.
#
# [docs]: https://www.stainless.com/docs/reference/editions
edition: 2026-01-30

organization:
  # Name of your organization or company, used to determine the name of the client
  # and headings.
  name: axiora
  # Link to your API documentation.
  docs: ''
  # Contact email for bug reports, questions, and support requests.
  contact: ''

# `targets` define the output targets and their customization options, such as
# whether to emit the Node SDK and what its package name should be.
targets:
  python:
    # The edition for this target, see the [docs] for more information.
    #
    # [docs]: https://www.stainless.com/docs/reference/editions
    edition: python.2025-11-20
    package_name: axiora
    production_repo: null
    publish:
      pypi: false

# `environments` are a map of the name of the environment (e.g. "sandbox",
# "production") to the corresponding url to use.
environments:
  production: https://api.example.com

# `resources` define the structure and organization for your API, such as how
# methods and models are grouped together and accessed. See the [configuration
# guide] for more information.
#
# [configuration guide]: https://www.stainless.com/docs/guides/configure#resources
resources:
  health:
    # Configure the methods defined in this resource. Each key in the object is the
    # name of the method and the value is either an endpoint (for example, `get /foo`)
    # or an object with more detail.
    #
    # [reference]: https://www.stainless.com/docs/reference/config#method
    methods:
      check: get /v1/health
      check_deep: get /v1/health/deep

  freshness:
    # Configure the models--named types--defined in the resource. Each key in the
    # object is the name of the model and the value is either the name of a schema in
    # `#/components/schemas` or an object with more detail.
    #
    # [reference]: https://www.stainless.com/docs/reference/config#model
    models:
      meta: '#/components/schemas/Meta'
    methods:
      retrieve: get /v1/freshness

  companies:
    models:
      company: '#/components/schemas/CompanyOut'
      financial: '#/components/schemas/FinancialOut'
      growth_metrics: '#/components/schemas/GrowthMetrics'
      growth: '#/components/schemas/GrowthOut'
      health_score: '#/components/schemas/HealthScoreOut'
      list_response: '#/components/schemas/ListResponse_CompanyOut_'
      peer: '#/components/schemas/PeerOut'
      ratio: '#/components/schemas/RatioOut'
    methods:
      search: get /v1/companies/search
      list: get /v1/companies
      retrieve: get /v1/companies/{code}
      retrieve_financials: get /v1/companies/{code}/financials
      retrieve_ratios: get /v1/companies/{code}/ratios
      retrieve_growth: get /v1/companies/{code}/growth
      retrieve_health: get /v1/companies/{code}/health
      retrieve_peers: get /v1/companies/{code}/peers

  filings:
    models:
      filing: '#/components/schemas/FilingOut'
      translation: '#/components/schemas/TranslationOut'
    methods:
      list: get /v1/filings
      calendar: get /v1/filings/calendar
      retrieve: get /v1/filings/{doc_id}
      retrieve_translations: get /v1/filings/{doc_id}/translations

  translations:
    methods:
      search: get /v1/translations/search

  screen:
    methods:
      retrieve: get /v1/screen

  rankings:
    methods:
      retrieve: get /v1/rankings/{metric}

  sectors:
    methods:
      list: get /v1/sectors
      retrieve_stats: get /v1/sectors/{sector_name}

  compare:
    methods:
      retrieve: get /v1/compare

  timeseries:
    methods:
      retrieve: get /v1/timeseries

  bulk:
    methods:
      export_financials_csv: get /v1/bulk/financials.csv
      export_financials_json: get /v1/bulk/financials.json

  webhooks:
    models:
      deleted_out: '#/components/schemas/SingleResponse_DeletedOut_'
    methods:
      list: get /v1/webhooks
      create: post /v1/webhooks
      delete: delete /v1/webhooks/{webhook_id}

  usage:
    methods:
      retrieve: get /v1/usage

  keys:
    models:
      key_response: '#/components/schemas/KeyResponse'
    methods:
      list: get /v1/keys
      create: post /v1/keys
      delete: delete /v1/keys/{key_id}

  coverage:
    methods:
      retrieve: get /v1/coverage

settings:
  # All generated integration tests that hit the prism mock http server are marked
  # as skipped. Removing this setting or setting it to false enables tests, but
  # doing so may result in test failures due to bugs in the test server.
  #
  # [prism mock http server]: https://stoplight.io/open-source/prism
  disable_mock_tests: true
  license: Apache-2.0

# `client_settings` define settings for the API client, such as extra constructor
# arguments (used for authentication), retry behavior, idempotency, etc.
client_settings:
  opts:
    api_key:
      type: string
      read_env: AXIORA_API_KEY
      nullable: true
      auth:
        security_scheme: bearerAuth

security_schemes:
  bearerAuth:
    type: http
    scheme: bearer

security:
  - bearerAuth: []

# `readme` is used to configure the code snippets that will be rendered in the
# README.md of various SDKs. In particular, you can change the `headline`
# snippet's endpoint and the arguments to call it with.
readme:
  example_requests:
    default:
      type: request
      endpoint: get /v1/health
      params: {}
    headline:
      type: request
      endpoint: get /v1/health
      params: {}
